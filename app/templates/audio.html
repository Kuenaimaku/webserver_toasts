<html>
<head>
  <link rel="stylesheet" href="{{url_for('static', filename='styles/base.css')}}">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
<body>
<div id="message">
    <audio autoplay id="audio">
      <source src="{{url_for('static', filename=audio)}}">
    </audio>
    <div class="container">
      <div class="center">
        <img id="image"
             class="animated {{starting_animation}}"
             src="{{url_for('static', filename=image)}}"
             style="margin-left: auto; margin-right: auto;"
        >
      </div>
    </div>
</div>
<script>
  function stopAudio()
  {
    audio.pause();
    audio.currentTime = 0;
  }

  function exitAnimation()
  {
    image.className='animated {{ending_animation}}'
  }

  function removeMessage()
  {
    message.remove()
  }

  var message = document.getElementById("message");
  setTimeout(removeMessage, {{animation_delay + 1000}})

  var audio = document.getElementById("audio");
  audio.volume = 0.2;
  setTimeout(stopAudio, {{animation_delay + 1000}})

  var image = document.getElementById("image");
  setTimeout(exitAnimation, {{animation_delay}})

</script>
</body>
</html>
